apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-user-mongo
spec:
  selector:
    matchLabels:
      app: ts-user-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-user-mongo
    spec:
      containers:
      - name: ts-user-mongo
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "2000Mi"
            cpu: "601m"
      tolerations:
      - key: dedicated
        operator: Equal
        value: obpool
        effect: NoSchedule
      nodeSelector:
        cloud.google.com/gke-nodepool: ob-pool
---

