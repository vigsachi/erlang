apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
    spec:
      containers:
      - name: ts-admin-basic-info-service
        image: codewisdom/ts-admin-basic-info-service:0.0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 18767
        resources:
          requests:
            memory: "2000Mi"
            cpu: "601m"
        readinessProbe:
          tcpSocket:
            port: 18767
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5   
      tolerations:
      - key: dedicated
        operator: Equal
        value: obpool
        effect: NoSchedule
      nodeSelector:
        cloud.google.com/gke-nodepool: ob-pool
---


